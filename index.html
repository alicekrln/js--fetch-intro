<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduktion till datahämtning</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Fetch API</h1>
        <div class="form-container">
            <form id ="nameForm">
                <input type="text" 
                    id="name" 
                    name="namn" 
                    autocomplete="off" 
                    placeholder="Ange namn">
                <button type="submit">Hämta</button>
            </form>
            <div id="result">
                <p>Inget namn angivet</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
